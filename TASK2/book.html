<!DOCTYPE html>
<html>
<head>
    <title>BOOK YOUR CAB!!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        .form-group.c1, .form-group.c2 {
            display: inline-block;
            width: 48%;
        }
        .head {
            background-color: black;
            padding: 10px;
            color: beige;
        }
    </style>
    <script>
        function validate() {
            var name = document.myform.name.value;
            var num = document.myform.num.value;
            var email = document.myform.email.value;

            // Validate name
            if (name == "" || name == null) {
                alert("Please enter your name.");
                return false;
            }
            if (name.length < 6) {
                alert("Name should be more than 6 characters.");
                return false;
            }

            // Validate phone number
            if (num == "" || num == null) {
                alert("Please enter your phone number.");
                return false;
            }
            if (num.length != 10 || isNaN(num)) {
                alert("Please enter a valid 10-digit phone number.");
                return false;
            }

            // Validate email
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email == "" || email == null) {
                alert("Please enter your email.");
                return false;
            }
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            // All validations passed
            return true;
        }

        function registerEvents() {
            document.addEventListener("click", documentClick, false);
            document.getElementById("bubble").addEventListener("click", bubble, false);
            document.getElementById("noBubble").addEventListener("click", noBubble, false);
        }

        function bubble(e) {
            alert("This will bubble.");
            e.cancelBubble = false;
        }

        function noBubble(e) {
            alert("This will not bubble.");
            e.cancelBubble = true;
        }

        window.addEventListener("load", registerEvents, false);
    </script>
</head>
<body style="text-align: center;">
    <div class="head">
        <p><h1 style="color: beige;" id="nobubble"><i>WELCOME</i></h1></p>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <img src="img.webp" width="100%" height="100%">
        </div>
        <div class="col-lg-6">
            <form name="myform" onsubmit="return validate()">
                <div class="form-group">
                    <label for="usr">NAME:</label>
                    <input type="text" class="form-control" id="usr" name="name" placeholder="Enter your name"><br>
                </div>
                <div class="form-group">
                    <label for="num">PHONE NUMBER:</label>
                    <input type="text" class="form-control" id="num" name="num" placeholder="Enter your phone number"><br>
                </div>
                <div class="form-group">
                    <label for="email">EMAIL:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"><br>
                </div>
                <div class="form-group">
                    <label>AFFECTED SIDE:</label>
                    <input type="text" class="form-control" name="affected_side"><br>
                </div>
                <div class="form-group">
                    <label>CONDITION:</label>
                    <input type="text" class="form-control" name="condition"><br>
                </div>
                <div class="form-group">
                    <label>SPECIALITY:</label>
                    <input type="text" class="form-control" name="speciality"><br>
                </div>
                <div class="form-group">
                    <label>MEDICAL HISTORY:</label>
                    <input type="text" class="form-control" name="medical_history"><br>
                </div>
                <div class="form-group">
                    <a href="index.html" class="btn btn-custom" style="border: 1px solid black; background-color: lightblue;">Submit</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
