<!DOCTYPE html>
<html>
    <head>
        <title>BOOK!</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script>
            window.addEventListener("load",start,false);
            function start(){
                document.getElementById("name").addEventListener("focus",focusone,false);
                document.getElementById("name").addEventListener("blur",blurone,false);
                document.getElementById("myform").addEventListener("submit",subfun,false);
                document.getElementById("myform").addEventListener("reset",resetfun,false);
            }
            function focusone(){
                document.getElementById("help").innerHTML="enter name";
            }
            function blurone(){
                document.getElementById("help").innerHTML="enter name";
            }
            function subfun(){
                alert("Are you sure to submit");
                alert("Thank you");
            }
            function resetfun(){
                alert("Are you sure to reset");
            }
        </script>
        <style>
            .border{
                border: 2px;
                border-style: solid;
                display: inline-block;
                padding-left: 10%;
                padding-top: 10%;
                padding-bottom: 10%;
                padding-right: 10%;
                background-color:#45A29E;
                color:black;
            }
            #i{
                text-decoration: none;
                color: black;
            }
        </style>
        <script>
            function validate()
            {
                var name=document.myform.name.value;
                var pass=document.myform.pass.value;
                var pass1=document.myform.pass1.value;
                if(name==null || name==""){
                    alert("enter your name");
                    return false;
                }
                if(name.length<6){
                    document.myform.name.focus();
                    alert("username should be more than 6 characters");
                return false;
               }
               if(pass==null || pass==""){
                alert("Please enter your password");
                return false;
               }
               if(pass.length!= ""){
             var regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})/;                
                 if(regex.test(pass) === false) 
                 {   
                      alert("Password should be atleast 8 characters");
                      alert("It should be atleast one uppercase,one special character,numbers");
                  return false;
                }       
                }
                if(pass!=pass1){
                    alert("Password mismatch");
                    return false;
                }
            }
        </script>
        <body style="text-align: center; background-color: #1F2833; color: bisque;">
            <p><h1><i>LOGIN</i></h1></p>
            <div class="border">
           <form name="myform" id="myform" onsubmit="return validate()"action ="book.html">
            <div class="form-group">
                <label for="name">USER NAME:</label>
                <input type="text" class="form-control" id="name" name="name"><br><br>
            </div>
            <div class="form-group">
                <label for="pass">PASSWORD:</label>
                <input type="text" class="form-control" id="pass" name="pass"><br>
            </div>
            <div class="form-group">
                <label for="pass">CONFIRM PASSWORD:</label>
                <input type="text" class="form-control" id="pass1" name="pass1"><br>
            </div>
            <div class="form-group " >
                <input type="submit" class="btn btn-info" id="submit"><a href="book.html" id="i"></a>
                <input type="reset" class="btn btn-info" value="reset" id="reset"></button>
            </div>
        </form>
        </div>
        </body>
    </head>
</html>
